<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- <script src="app.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Sampler</title>
    <link rel="icon" href="data:;base64,=">

</head>
<body>
    <div class="logo">- S A M P L E R -</div>
    <div class="screen">
        <div class="sections">
            <div class="rows">
                <div for="file-input" class="key" id="pad-1">
                    <label class="label" id='label-1'>A</label>
                    <input type="file" id="file-input1" class="change-sound">
                </div>
                <div class="key" id="pad-2">
                    <div class="label" id='label-2'>S</div>
                    <input type="file" id="file-input2" class="change-sound">
                </div>
                <div class="key" id="pad-3">
                    <div class="label" id='label-3'>D</div>
                    <input type="file" id="file-input3" class="change-sound">
                </div>
                <div class="key" id="pad-4">
                    <div class="label" id='label-4'>F</div>
                    <input type="file" id="file-input4" class="change-sound">
                </div>
            </div>
            <div class="rows">
                <div class="key" id="pad-5">
                    <div class="label" id='label-5'>G</div>
                    <input type="file" id="file-input5" class="change-sound">
                </div>
                <div class="key" id="pad-6">
                    <div class="label" id='label-6'>H</div>
                    <input type="file" id="file-input6" class="change-sound">
                </div>
                <div class="key" id="pad-7">
                    <div class="label" id='label-7'>J</div>
                    <input type="file" id="file-input7" class="change-sound">
                </div>
                <div class="key" id="pad-8">
                    <div class="label" id='label-8'>K</div>
                    <input type="file" id="file-input8" class="change-sound">
                </div>
            </div>
            <div class="rows">
                <div class="key" id="pad-9">
                    <div class="label" id='label-9'>L</div>
                    <input type="file" id="file-input9" class="change-sound">
                </div>
                <div for="file-input" class="key" id="pad-10">
                    <label class="label" id='label-10'>Z</label>
                    <input type="file" id="file-input10" class="change-sound">
                </div>
                <div class="key" id="pad-11">
                    <div class="label" id='label-11'>X</div>
                    <input type="file" id="file-input11" class="change-sound">
                </div>
                <div class="key" id="pad-12">
                    <div class="label" id='label-12'>C</div>
                    <input type="file" id="file-input12" class="change-sound">
                </div>
            </div>
            <div class="rows">
                <div class="key" id="pad-13">
                    <div class="label" id='label-13'>V</div>
                    <input type="file" id="file-input13" class="change-sound">
                </div>
                <div class="key" id="pad-14">
                    <div class="label" id='label-14'>B</div>
                    <input type="file" id="file-input14" class="change-sound">
                </div>
                <div class="key" id="pad-15">
                    <div class="label" id='label-15'>N</div>
                    <input type="file" id="file-input15" class="change-sound">
                </div>
                <div class="key" id="pad-16">
                    <div class="label" id='label-16'>M</div>
                    <input type="file" id="file-input16" class="change-sound">
                </div>
            </div>
        </div>
        <div class="sections">
            <div class="audioName">
                <label id="audioLabel">- Right Click To Select Pad  -</label>
            </div>
            <div class="masterGain">
                <input class="demo" type="range" min="0" max="100" data-width="100" data-height="100" data-angleOffset="220" data-angleRange="280">
            </div>
        </div>
    </div>


    <script src="../jim-knopf-master/dist/knob-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
