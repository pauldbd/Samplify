<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Samplify</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="shortcut icon" href="images/vinyl.png">

</head>
<body>
    <div class="logo" style="margin-top:1vw">
        <a href="https://github.com/pauldbd/Samplify"><img src="./images/vinyl.png" id="record" style="margin-left: 2vw; width: 2.4vw; margin-top: auto; margin-bottom: auto;"></a>
        <h4 class="logo-text">S A M P L I F Y - Joy of Sampling</h4>
    </div>
    <div class="screen">
        <div class="audioName">
            <label id="audioLabel">- Hover Over Things To See What They Do! -</label>
        </div>
        <div class="visualizeAudio">
            <canvas id="audioVizualization"></canvas>
            <canvas id="rangeVizualization"></canvas>
        </div>
        <div class="sections" id="left-section" title="Click on a pad to input a file and right click to select a pad, and play it by typing!">
            <div class="rows">
                <div class="key" id="pad-1">
                    <label class="label" id='label-1'>A</label>
                    <input type="file" id="file-input1" class="change-sound">
                </div>
                <div class="key" id="pad-2">
                    <div class="label" id='label-2'>S</div>
                    <input type="file" id="file-input2" class="change-sound">
                </div>
                <div class="key" id="pad-3">
                    <div class="label" id='label-3'>D</div>
                    <input type="file" id="file-input3" class="change-sound">
                </div>
                <div class="key" id="pad-4">
                    <div class="label" id='label-4'>F</div>
                    <input type="file" id="file-input4" class="change-sound">
                </div>
            </div>
            <div class="rows">
                <div class="key" id="pad-5">
                    <div class="label" id='label-5'>G</div>
                    <input type="file" id="file-input5" class="change-sound">
                </div>
                <div class="key" id="pad-6">
                    <div class="label" id='label-6'>H</div>
                    <input type="file" id="file-input6" class="change-sound">
                </div>
                <div class="key" id="pad-7">
                    <div class="label" id='label-7'>J</div>
                    <input type="file" id="file-input7" class="change-sound">
                </div>
                <div class="key" id="pad-8">
                    <div class="label" id='label-8'>K</div>
                    <input type="file" id="file-input8" class="change-sound">
                </div>
            </div>
            <div class="rows">
                <div class="key" id="pad-9">
                    <div class="label" id='label-9'>L</div>
                    <input type="file" id="file-input9" class="change-sound">
                </div>
                <div for="file-input" class="key" id="pad-10">
                    <label class="label" id='label-10'>Z</label>
                    <input type="file" id="file-input10" class="change-sound">
                </div>
                <div class="key" id="pad-11">
                    <div class="label" id='label-11'>X</div>
                    <input type="file" id="file-input11" class="change-sound">
                </div>
                <div class="key" id="pad-12">
                    <div class="label" id='label-12'>C</div>
                    <input type="file" id="file-input12" class="change-sound">
                </div>
            </div>
            <div class="rows">
                <div class="key" id="pad-13">
                    <div class="label" id='label-13'>V</div>
                    <input type="file" id="file-input13" class="change-sound">
                </div>
                <div class="key" id="pad-14">
                    <div class="label" id='label-14'>B</div>
                    <input type="file" id="file-input14" class="change-sound">
                </div>
                <div class="key" id="pad-15">
                    <div class="label" id='label-15'>N</div>
                    <input type="file" id="file-input15" class="change-sound">
                </div>
                <div class="key" id="pad-16">
                    <div class="label" id='label-16'>M</div>
                    <input type="file" id="file-input16" class="change-sound">
                </div>
            </div>
        </div>
        <div class="sections">
            <div class="effectsSelect" id="effectsLabel" title="Use arrow keys to control the effects">Master Gain: 0.0 dB</div>
            <div class="knob">
                <div id="backButton" class="buttons" title="Previous Effect">
                    <div class="buttonLabel">Back</div>
                </div>
                <img src="./images/knob-modified (1).png" id="knob" draggable="false" title="Drag the knob">
                <div id="nextButton" class="buttons" title="Next Effect">
                    <div class="buttonLabel">Next</div>
                </div>
            </div>
            <div class="buttonsRow1">
                <div id="copyButton" class="buttons" title="Copies the content of the current pad">
                    <div class="buttonLabel">Copy</div>
                </div>
                <div id="pasteButton" class="buttons" title="Pastes the content of the copied pad to the current pad">
                    <div class="buttonLabel">Paste</div>
                </div>
                <div id="muteButton" class="buttons" title="Mutes the current pad">
                    <div class="buttonLabel">Mute</div>
                </div>
                <div id="resetButton" class="buttons" title="Resets all the settings">
                    <div class="buttonLabel">Reset</div>
                </div>
                <div id="replayButton" class="buttons" title="Turn replay on/off">
                    <div class="buttonLabel">Replay</div>
                </div>
            </div>
            <div class="buttonsRow2">
                <div id="trackButton" class="buttons" title="Audio - Records audio, Track - Records the pad outputs, Click to switch between">
                    <div class="buttonLabel" id="trackLabel">Audio</div>
                </div>
                <div id="recordButton" class="buttons" title="Starts recording based on the audio setting selected (Audio/Track Button)">
                    <div class="buttonLabel" id="recordLabel">Record</div>
                </div>
                <div id="eraseButton" class="buttons" title="Erases the audio on the pad">
                    <div class="buttonLabel">Erase</div>
                </div>
                <div id="startButton" class="buttons" title="Starts the audio on the pad">
                    <div class="buttonLabel">Start</div>
                </div>
                <div id="pauseButton" class="buttons" title="Pauses the audio on the pad">
                    <div class="buttonLabel">Pause</div>
                </div>
            </div>
            <div class="visualizeSpectrum">
                <canvas id="spectrumVizualization"></canvas>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <script src="js/recorder.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
